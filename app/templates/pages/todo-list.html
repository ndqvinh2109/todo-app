<div class="card list-todo" ng-if="todos.length > 0">
    <li class="list-group-item" ng-repeat="todo in todos | filter: {text: searchText}">
        <ul class="list-group list-group-flush">
            <todo-item todo="todo" delete-todo="deleteTodo(todo._id)" update-todo="updateTodo(todo)"></todo-item>
        </ul>
    </li>
</div>
