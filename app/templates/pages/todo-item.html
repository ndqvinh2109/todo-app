<label class="form-check-label">
    <input type="checkbox" class="form-check-input" ng-model="todo.done" ng-change="updateTodo( {todo: todo} )">
    <span ng-if="!todo.done" class="todo-text"> {{todo.text}}</span>
    <span ng-if="todo.done" class="todo-text done"> {{todo.text}}</span>
</label>
<a class="delete-todo-icon" ng-click="deleteTodo({id: todo._id})">
    <i class="fa fa-trash" aria-hidden="true"></i>
</a>
